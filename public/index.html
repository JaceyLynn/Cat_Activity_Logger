<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Where is my cat now?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Where is my cat now?</h1>

      <div class="status-section">
        <div class="status-box active" id="cat-bed">
          <div class="icon">🛏️</div>
          <h2>CAT BED</h2>
          <p>
            Current status:<br />
            Last active:<br />
            Duration:<br />
          </p>
        </div>
        <div class="status-box" id="food-bowl">
          <div class="icon">🥣</div>
          <h2>FOOD BOWL</h2>
          <p>
            Current status:<br />
            Last active:<br />
            Duration:<br />
          </p>
        </div>
        <div class="status-box" id="window">
          <div class="icon">🪟</div>
          <h2>WINDOW</h2>
          <p>
            Current status:<br />
            Last active:<br />
            Duration:<br />
          </p>
        </div>
      </div>

      <h1 class="history-title">History log</h1>
      <div class="dropdown-wrapper">
        <a
          href="https://docs.google.com/spreadsheets/d/17aL1__xPNod67q9L5ZGPEh77C9wXszXF-0lPlto_fgY/edit?usp=sharing"
          target="_blank"
          class="dropdown-button"
          >Raw Data</a
        >

        <select>
          <option>Date Filter</option>
          <option>Today</option>
          <option>This Week</option>
        </select>
      </div>

      <div class="log-section">
        <div class="log-box">
          <h3>Session Log</h3>
          <div class="log-content"></div>
        </div>
        <div class="log-box">
          <h3>Hourly Log</h3>
          <div class="log-content"></div>
        </div>
        <div class="log-box">
          <h3>Pattern Log</h3>
          <div class="log-content"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
